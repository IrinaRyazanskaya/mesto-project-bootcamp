<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место"</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a class="header__logo-link" href="#" target="_blank">
          <img 
            class="header__logo" 
            src="<%=require('./images/logo.svg')%>" 
            alt="Лого Mesto"
          >
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.svg')%>"
              alt="Аватар пользователя"
            >
            <div class="profile__edit-avatar" role="button"></div>
          </div>
          <div class="profile__personality">
            <h1 class="profile__name">Загрузка...</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            <p class="profile__description">Данные загружаются...</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <template id="card">
              <li class="gallery__list-item">
                <div class="gallery__card-container">
                  <button 
                    class="gallery__delete-button" 
                    type="button" 
                    aria-label="Удалить"
                  >
                  </button>
                  <img
                    class="gallery__photo"
                    src=""
                    alt=""
                  >
                  <div class="gallery__information">
                    <h2 class="gallery__place-name"></h2>
                    <div class="gallery__like-wrapper">
                      <button 
                        class="gallery__like-button" 
                        type="button" 
                        aria-label="Нравится"
                      >
                      </button>
                      <div class="gallery__like-counter"></div>
                    </div>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button 
              class="popup__close-button" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile" novalidate>
              <input
                id="name-input"
                type="text"
                class="popup__field"
                name="name"
                required
                minlength="2"
                maxlength="40"
              >
              <span class="name-input-error popup__input-error"></span>
              <input
                id="description-input"
                type="text"
                class="popup__field"
                name="description"
                required
                minlength="2"
                maxlength="200"
              >
              <span class="description-input-error popup__input-error"></span>
              <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
          </div>
        </div>
        <div class="popup" id="add-popup">
          <div class="popup__container">
            <button 
              class="popup__close-button" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-card" novalidate>
              <input
                id="place-input"
                type="text"
                class="popup__field"
                name="place"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              >
              <span class="place-input-error popup__input-error"></span>
              <input
                id="link-input"
                type="url"
                class="popup__field"
                name="link"
                placeholder="Ссылка на картинку"
                required
              >
              <span class="link-input-error popup__input-error"></span>
              <input type="submit" class="popup__save-button" value="Создать">
            </form>
          </div>
        </div>
        <div class="popup popup_type_image" id="image-popup">
          <figure class="popup__image-container">
            <button 
              class="popup__close-button" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <img
              class="popup__image"
              src=""
              alt=""
            >
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
        <div class="popup" id="change-avatar-popup">
          <div class="popup__container">
            <button 
              class="popup__close-button" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="change-avatar" novalidate>
              <input
                id="link-input"
                type="url"
                class="popup__field"
                name="link"
                placeholder="Ссылка на фото"
                required
              >
              <span class="link-input-error popup__input-error"></span>
              <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
          </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
