<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a class="header__logo-link" href="#" target="_blank">
          <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя"
          >
          <div class="profile__personality">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Карачаевск</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/elbrus.png"
                alt="Гора Эльбрус"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Гора Эльбрус</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/dombai.png"
                alt="Домбай"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Домбай</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/elbrus.png"
                alt="Гора Эльбрус"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Гора Эльбрус</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/dombai.png"
                alt="Домбай"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Домбай</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              >
              <div class="gallery__information">
                <h2 class="gallery__place-name">Карачаево-Черкесия</h2>
                <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
          </ul>
        </section>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">
              <input
                type="text"
                class="popup__field"
                name="name"
              >
              <input
                type="text"
                class="popup__field"
                name="description"
              >
              <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
