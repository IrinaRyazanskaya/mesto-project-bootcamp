<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a class="header__logo-link" href="#" target="_blank">
          <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя"
          >
          <div class="profile__personality">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <template id="card">
              <div class="gallery__card-container">
                <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>
                <img
                  class="gallery__photo"
                  src=""
                  alt=""
                >
                <div class="gallery__information">
                  <h2 class="gallery__place-name"></h2>
                  <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </div>
            </template>
          </ul>
        </section>
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button 
              class="popup__close-button" 
              id="close-edit-popup" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="edit-form" name="edit-profile">
              <input
                type="text"
                class="popup__field"
                name="name"
              >
              <input
                type="text"
                class="popup__field"
                name="description"
              >
              <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
          </div>
        </div>
        <div class="popup" id="add-popup">
          <div class="popup__container">
            <button 
              class="popup__close-button" 
              id="close-add-popup" 
              type="button" 
              aria-label="Закрыть"
            >
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="add-form" name="add-profile">
              <input
                type="text"
                class="popup__field"
                name="place"
                placeholder="Название"
              >
              <input
                type="text"
                class="popup__field"
                name="link"
                placeholder="Ссылка на картинку"
              >
              <input type="submit" class="popup__save-button" value="Создать">
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
