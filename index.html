<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a class="header__logo-link" href="#" target="_blank">
          <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__information">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар пользователя"
            >
            <div class="profile__personality">
              <div class="profile__name-container">
                <p class="profile__name">Жак-Ив Кусто</p>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Карачаевск</p>
                <input type="checkbox" name="like" id="like1" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like1"></label>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/elbrus.png"
                alt="Гора Эльбрус"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Гора Эльбрус</p>
                <input type="checkbox" name="like" id="like2" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like2"></label>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/dombai.png"
                alt="Домбай"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Домбай</p>
                <input type="checkbox" name="like" id="like3" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like3"></label>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/elbrus.png"
                alt="Гора Эльбрус"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Гора Эльбрус</p>
                <input type="checkbox" name="like" id="like4" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like4"></label>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/dombai.png"
                alt="Домбай"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Домбай</p>
                <input type="checkbox" name="like" id="like5" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like5"></label>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                class="gallery__photo"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              >
              <div class="gallery__information">
                <p class="gallery__place-name">Карачаево-Черкесия</p>
                <input type="checkbox" name="like" id="like6" class="gallery__checkbox">
                <label class="gallery__custom-like" for="like6"></label>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
